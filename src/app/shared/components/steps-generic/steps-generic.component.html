<div class="row container-steps mx-0 my-0 px-0 py-0">
  <div class="contain-steps col-lg-12 mx-0 mx-0 px-0 py-0">
    <div class="contain-step"
         *ngFor="let step of DATA_STEPS; let index = index">
      <span class="nStep"
            [ngClass]="{'step-active': NSTEP == index + 1 }">{{ step }}</span>
      <div class="divider-steps"
           *ngIf="index + 1 < DATA_STEPS.length"></div>
    </div>
  </div>
</div>
