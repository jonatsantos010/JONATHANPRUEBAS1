<header class="content">
  <div class="content__block content__top">
    <div class="cont-left">
      <a
        aria-label="Protecta Security"
        href="https://protectasecurity.pe/"
        target="_self"
        class="block__item"
      >
        <img
          alt="Protecta Security"
          src="assets/logos/logo-PS.svg"
          class="block__item--img block__item--imgLogo"
        />
      </a>
    </div>
    <div
      *ngIf="showLogo && isExtranet"
      class="navbar-nav-Canal"
      [ngClass]="{ 'navbar-brand-push': haveUser }"
    >
      <img
        alt=""
        src="{{ imagePath }}"
        class="img-fluid img-logo-canal"
        onerror="this.style='display: none !important'"
      />
    </div>
  </div>
  <div class="content__block content-menu-desktop"></div>
  <div class="content__block listMenuMobile" #listMenuMobile hidden>
    <ul class="list-action-mobile">
      <li *ngFor="let data of list_link_mobile">
        <a
          [href]="data.link"
          target="_blank"
          class="d-flex align-items-center justify-content-between"
        >
          {{ data.desc }}
          <i class="fa fa-chevron-down ml-1" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>

    role="button"

    <span class="count-cart">{{ ecommerceTotal }}</span>
  </a>
  <div class="contentWelcome" *ngIf="currentUser && isExtranet">
    <div class="welcome__info">
      <span
        style="font-weight: bolder"
        class="welcome__info--item i1"
        [innerHTML]="currentUser"
      ></span>
      <span
        class="welcome__info--item i2"
        [innerHTML]="'<b>Canal: </b>' + channelDescription"
      ></span>
    </div>
    <i class="fa fa-user welcome__icon" aria-hidden="true"></i>
  </div>
</header>
