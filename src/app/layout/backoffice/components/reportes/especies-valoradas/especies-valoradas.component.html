<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="container-fluid">
        <div class="header-content">
          <div class="containt-item">
            <div class="header-item">
              <span class="title">Reporte Histórico de Especies Valoradas</span>
            </div>
          </div>
          <div class="containt-item">
            <div class="header-item right-item">
              <button
                class="full-color btn-export-excel mx-0"
                (click)="exportar()"
              >
                <img alt="" src="assets/icons/download2.png" />
                <span> Exportar Excel</span>
              </button>
            </div>
          </div>
        </div>

        <div class="filter">
          <div
            class="
              form-group
              row
              filter-row
              d-flex
              align-items-end
              justify-content-between
              flex-row
            "
          >
            <div class="col-lg-3 filter-row-cell">
              <form [formGroup]="form">
                <span class="filter-text">NRO. DE CERTIFICADO:</span>

                <input
                  type="text"
                  class="form-control date-search input-date"
                  [(ngModel)]="this.certificado"
                  formControlName="certificado"
                  [maxlength]="10"
                />
              </form>
            </div>
            <div class="col-lg-9">
              <div
                class="
                  row
                  float-right
                  mx-0
                  d-flex
                  justify-content-between
                  align-items-center
                "
              >
                <div class="lg-6">
                  <button
                    class="full-color margin-right-0"
                    (click)="buscar()"
                    [disabled]="form.invalid"
                  >
                    <span>Buscar</span>
                  </button>
                </div>
                <div class="lg-6">
                  <button
                    class="full-color btn-export-excel"
                    (click)="onEventClear($event)"
                  >
                    <img alt="" src="assets/icons/delete.png" />
                    <span> Limpiar</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="grid form-group row margin-right-0">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr class="grid-title">
                  <td class="grid-title-item">N° Lote</td>
                  <td class="grid-title-item">Tipo Certificado</td>
                  <td class="grid-title-item" style="min-width: 350px">
                    N° Certificado
                  </td>
                  <td class="grid-title-item" style="min-width: 350px">
                    Estado
                  </td>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="!dataBusqueda?.entities?.length">
                  <tr class="grid-body">
                    <td
                      class="grid-body-item"
                      colspan="4"
                      style="
                        text-align: center;
                        color: #212529;
                        font-family: Bliss Pro;
                        font-size: 16px;
                      "
                    >
                      No hay informacion para mostrar
                    </td>
                  </tr>
                </ng-container>
                <ng-container *ngIf="!!dataBusqueda?.entities?.length">
                  <tr
                    class="table-body"
                    *ngFor="
                      let data of dataBusqueda.entities
                        | paginate: { itemsPerPage: 10, currentPage: p }
                    "
                  >
                    <td class="table-body-item">{{ data.NNUMLOT }}</td>
                    <td class="table-body-item">{{ data.SCERTIFICATE }}</td>
                    <td class="table-body-item">
                      {{ data.NPOLESP }}
                    </td>
                    <td class="table-body-item">{{ data.SSTATE }}</td>
                  </tr>
                </ng-container>
              </tbody>
              <!-- <div
                *ngIf="fExistRegistro; then ocultarGrilla; else mostrarGrilla"
              ></div> -->
            </table>
            <!-- <ng-template #mostrarGrilla>
              <tbody>
                <tr>
                  <td colspan="4" style="text-align: center">
                    {{ msgErrorLista }}
                  </td>
                </tr>
              </tbody>
            </ng-template>
            <ng-template #ocultarGrilla>
              <tbody *ngFor="let result of ListHistoryReport">
                <tr>
                  <td class="data-table-tr-td">{{ result.nnumlot }}</td>
                  <td class="data-table-tr-td">{{ result.scertificate }}</td>
                  <td class="data-table-tr-td">{{ result.npolesp }}</td>
                  <td class="data-table-tr-td">{{ result.sstate }}</td>
                </tr>
              </tbody>
            </ng-template> -->
          </div>
          <pagination-controls
            style="margin-top: 20px; margin-left: -25px"
            *ngIf="!!dataBusqueda?.entities?.length"
            class="my-pagination"
            (pageChange)="p = $event"
            autoHide="true"
            responsive="true"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            screenReaderPaginationLabel="Paginación"
            screenReaderPageLabel="pagina"
            screenReaderCurrentLabel="Estás en la pagina"
          >
          </pagination-controls>
        </div>

        <!-- <div
          *ngIf="fExistRegistro; then ocultarPaginado; else mostrarPaginado"
        ></div>
        <ng-template #mostrarPaginado>
          <div></div>
        </ng-template>

        <ng-template #ocultarPaginado>
          <div class="row">
            <div class="col-xs-12 col-12">
              <pagination
                [totalItems]="totalItems"
                [itemsPerPage]="itemsPerPage"
                [rotate]="rotate"
                [maxSize]="maxSize"
                [(ngModel)]="currentPage"
                (pageChanged)="pageChanged($event)"
              >
              </pagination>
            </div>
          </div>
        </ng-template> -->
      </div>
    </div>
  </div>
</div>

<ng-template #mensaje>
  <div id="modal-u">
    <div class="modal-u" style="width: 400px; height: 250px">
      <div class="modal__header">
        <h6 class="modal__header--title" style="text-align: left">Mensaje</h6>
        <button class="modal__header--close" (click)="closeModalExport()">
          &times;
        </button>
      </div>
      <div
        class="modal__body"
        style="margin-left: 17px; margin-top: 1.5rem; margin-bottom: 1rem"
      >
        <p class="modal__body--desc">{{ MENSAJE }}</p>
      </div>
      <div class="modal__footer">
        <button class="btn-primary-u" (click)="closeModalExport()">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</ng-template>
