<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="container-fluid">
        <div class="header-content">
          <div class="containt-item">
            <div class="header-item">
              <span class="title">Reporte de Especies Valoradas Por Lote</span>
            </div>
          </div>
          <div class="containt-item">
            <div class="header-item right-item">
              <button class="full-color btn-export-excel mx-0"
                      (click)="exportar()"
                      [disabled]="!ListBatchReport?.length">
                <img alt=""
                     src="assets/icons/download2.png" />
                <span> Exportar Excel</span>
              </button>
            </div>
          </div>
        </div>

        <div class="filter">
          <div class="
              form-group
              row
              filter-row
              d-flex
              align-items-end
              justify-content-between
              flex-row
            ">
            <div class="col-lg-3 filter-row-cell">
              <form [formGroup]="form">
                <span class="filter-text">NRO. DE LOTE:</span>

                <input type="text"
                       class="form-control date-search input-date"
                       [(ngModel)]="this.lote"
                       formControlName="lote" />
              </form>
            </div>

            <div class="col-lg-9">
              <div class="
                  row
                  float-right
                  mx-0
                  d-flex
                  justify-content-between
                  align-items-center
                ">
                <div class="lg-6">
                  <button class="full-color margin-right-0"
                          (click)="onEventSearch($event)"
                          [disabled]="form.invalid">
                    <span>Buscar</span>
                  </button>
                </div>
                <div class="lg-6">
                  <button class="full-color btn-export-excel"
                          (click)="onEventClear($event)">
                    <img alt=""
                         src="assets/icons/delete.png" />
                    <span> Limpiar</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="grid form-group row margin-right-0">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr class="grid-title">
                  <td class="grid-title-item">N째 Lote</td>
                  <td class="grid-title-item">N째 Especie valorada</td>
                  <td class="grid-title-item">N째 Certificado</td>
                  <td class="grid-title-item">Tipo P처liza</td>
                  <td class="grid-title-item">Estado</td>
                </tr>
              </thead>
              <div *ngIf="fExistRegistro; then ocultarGrilla; else mostrarGrilla"></div>
            </table>
            <ng-template #mostrarGrilla>
              <tbody>
                <tr>
                  <td colspan="5"
                      style="text-align: center">
                    {{ msgErrorLista }}
                  </td>
                </tr>
              </tbody>
            </ng-template>
            <ng-template #ocultarGrilla>
              <tbody *ngFor="let result of ListBatchReport">
                <tr>
                  <td class="data-table-tr-td">{{ result.nnumlot }}</td>
                  <td class="data-table-tr-td">{{ result.npolesp }}</td>
                  <td class="data-table-tr-td">{{ result.npolesP_COMP }}</td>
                  <td class="data-table-tr-td">{{ result.scertificate }}</td>
                  <td class="data-table-tr-td">{{ result.sstatus }}</td>
                </tr>
              </tbody>
            </ng-template>
          </div>
        </div>

        <div *ngIf="fExistRegistro; then ocultarPaginado; else mostrarPaginado"></div>
        <ng-template #mostrarPaginado>
          <div></div>
        </ng-template>

        <ng-template #ocultarPaginado>
          <div class="row">
            <div class="col-xs-12 col-12">
              <pagination [totalItems]="totalItems"
                          [itemsPerPage]="itemsPerPage"
                          [rotate]="rotate"
                          [maxSize]="maxSize"
                          [(ngModel)]="currentPage"
                          (pageChanged)="pageChanged($event)">
              </pagination>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
