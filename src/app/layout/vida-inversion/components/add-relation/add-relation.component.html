<div class="container-modal">
  <div class="container-title-modal">
    <h3>Relación de personas o entes jurídicos del contratante</h3>
  </div>
  <div class="container-form d-flex flex-wrap">
    <div class="d-flex align-items-center col-lg-12 mb-0">
      <div class="col-lg-10 mb-0">
        <div style="text-align: justify;">
          ¿Declara tener participación igual o superior al 25% del capital social en alguna persona jurídica o ente jurídico?
        </div>
      </div>
      <div class="col-lg-2">
        <div style="margin-top: 0px; display: flex; align-items: center">
          <div class="content-radio-u mr-4">
            <input type="radio" name="status_contractor" id="client_yes_contractor" class="mark-u orange"
              [checked]="check_input_value == 1" (click)="changeValue(1)" />
            <label for="client_yes_contractor" class="radio-label-u orange mark-u"
              style="font-size:smaller; -ms-text-kashida-space:0%;">
              Sí
            </label>
          </div>
          <div class="content-radio-u ml-4">
            <input type="radio" name="status_contractor" id="client_no_contractor" class="mark-u orange"
              [checked]="check_input_value == 0"  (click)="changeValue(0)" />
            <label for="client_no_contractor" class="radio-label-u orange mark-u">
              No
            </label>
          </div>
        </div>
      </div>

    </div>
    <div class="d-flex align-items-center col-lg-12 mb-0">
      <div class="col-lg-12 mb-0 mt-2" *ngIf="check_input_value == 1">
        <div id="id_content" style="display: block;">
          Declarar relación y porcentaje de relación de personas jurídicas
        </div>
        <div id="id_content" style="display: block;">
          <form-input-text [large]="false" [(value)]="data_quotation_pep.P_SPRTCAPSOC_DET" [onlyInput]="true" maxCaracter="200"></form-input-text>
        </div>
      </div>
    </div>


    <div class="d-flex justify-content-between align-items-center col-lg-12 mt-3 px-0">
      <form-button label="Guardar" btnClass="btn-primary-VI" (click)="InsUpdDatosPEPVIGP()"></form-button>
      <form-button label="Cerrar" btnClass="btn-primary-VI" (click)="reference.close()"></form-button>
    </div>

  </div>
</div>
