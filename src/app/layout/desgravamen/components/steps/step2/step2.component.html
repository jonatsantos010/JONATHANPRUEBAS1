<div class="content background">
  <app-steps-generic [NSTEPS]="5"
                     [NSTEP]="2"></app-steps-generic>
  <form class="frm"
        [formGroup]="form"
        (ngSubmit)="submit()">
    <h1 class="frm_title">Ingrese los datos del <b>seguro</b></h1>
    <div class="content-inputs-dbl">
      <label for="entity"
             class="content_input-u placeholder select"
             [class.placeholder-active]="f['entity'].value"
             aria-placeholder="Entidad financiera - Prestadora">
        <select id="entity"
                class="input-u select"
                [class.placeholder-active]="f['entity'].value"
                #entity
                formControlName="entity"></select>
        <small class="input_info">Seleccione la entidad de la lista al digital el nombre</small>
      </label>
      <label for="credit"
             class="content_input-u placeholder"
             [class.placeholder-active]="f['credit'].value"
             aria-placeholder="Nro de crédito">
        <input type="text"
               id="credit"
               class="input-u"
               [class.placeholder-active]="f['credit'].value"
               formControlName="credit">
        <small class="input_info">Opcional</small>
      </label>
      <label for="credit-type"
             class="content_input-u placeholder select"
             [class.placeholder-active]="f['creditType'].value"
             aria-placeholder="Tipo de crédito">
        <select id="credit-type"
                class="input-u select"
                [class.placeholder-active]="f['creditType'].value"
                #creditType
                formControlName="creditType"></select>
      </label>
      <label for="currency"
             class="content_input-u placeholder select"
             [class.placeholder-active]="f['currency'].value"
             aria-placeholder="Moneda">
        <select id="currency"
                class="input-u"
                [class.placeholder-active]="f['currency'].value"
                #currency
                formControlName="currency"></select>
      </label>
      <label for="capital"
             class="content_input-u placeholder"
             [class.placeholder-active]="f['capital'].value"
             aria-placeholder="Capital asegurado">
        <input type="text"
               id="capital"
               class="input-u"
               [class.placeholder-active]="f['capital'].value"
               formControlName="capital">
        <button class="input_icon-u info-capital"
                type="button"
                (click)="showModalInsuredCapital()">
          <svg xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               viewBox="0 0 24 24">
            <path
                  d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-.001 5.75c.69 0 1.251.56 1.251 1.25s-.561 1.25-1.251 1.25-1.249-.56-1.249-1.25.559-1.25 1.249-1.25zm2.001 12.25h-4v-1c.484-.179 1-.201 1-.735v-4.467c0-.534-.516-.618-1-.797v-1h3v6.265c0 .535.517.558 1 .735v.999z" />
          </svg>
        </button>
      </label>
      <label for="quote"
             class="content_input-u placeholder"
             [class.placeholder-active]="f['pendingFees'].value"
             aria-placeholder="Número de cuotas pendientes">
        <input type="text"
               id="quote"
               class="input-u"
               [class.placeholder-active]="f['pendingFees'].value"
               formControlName="pendingFees">
      </label>
      <label for="frecuency-payment"
             class="content_input-u placeholder select"
             [class.placeholder-active]="f['frecuencyPayment'].value"
             aria-placeholder="Frecuencia de pago">
        <select id="frecuency-payment"
                class="input-u select"
                [class.placeholder-active]="f['frecuencyPayment'].value"
                formControlName="frecuencyPayment"></select>
      </label>
      <label class="content_input-u no-mobile"></label>
      <label for="init-validity"
             class="content_input-u placeholder no-editable"
             [class.placeholder-active]="f['initValidity'].value"
             aria-placeholder="Inicio de vigencia">
        <input type="text"
               id="init-validity"
               class="input-u"
               [class.placeholder-active]="f['initValidity'].value"
               formControlName="initValidity">
        <button class="input_icon-u"
                type="button">
          <svg xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               viewBox="0 0 24 24">
            <path
                  d="M20 20h-4v-4h4v4zm-6-10h-4v4h4v-4zm6 0h-4v4h4v-4zm-12 6h-4v4h4v-4zm6 0h-4v4h4v-4zm-6-6h-4v4h4v-4zm16-8v22h-24v-22h3v1c0 1.103.897 2 2 2s2-.897 2-2v-1h10v1c0 1.103.897 2 2 2s2-.897 2-2v-1h3zm-2 6h-20v14h20v-14zm-2-7c0-.552-.447-1-1-1s-1 .448-1 1v2c0 .552.447 1 1 1s1-.448 1-1v-2zm-14 2c0 .552-.447 1-1 1s-1-.448-1-1v-2c0-.552.447-1 1-1s1 .448 1 1v2z" />
          </svg>
        </button>
      </label>
      <label for="end-validity"
             class="content_input-u placeholder no-editable"
             [class.placeholder-active]="f['endValidity'].value"
             aria-placeholder="Fin de vigencia">
        <input type="text"
               id="end-validity"
               class="input-u"
               [class.placeholder-active]="f['endValidity'].value"
               formControlName="endValidity">
        <button class="input_icon-u"
                type="button">
          <svg xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               viewBox="0 0 24 24">
            <path
                  d="M20 20h-4v-4h4v4zm-6-10h-4v4h4v-4zm6 0h-4v4h4v-4zm-12 6h-4v4h4v-4zm6 0h-4v4h4v-4zm-6-6h-4v4h4v-4zm16-8v22h-24v-22h3v1c0 1.103.897 2 2 2s2-.897 2-2v-1h10v1c0 1.103.897 2 2 2s2-.897 2-2v-1h3zm-2 6h-20v14h20v-14zm-2-7c0-.552-.447-1-1-1s-1 .448-1 1v2c0 .552.447 1 1 1s1-.448 1-1v-2zm-14 2c0 .552-.447 1-1 1s-1-.448-1-1v-2c0-.552.447-1 1-1s1 .448 1 1v2z" />
          </svg>
        </button>
      </label>
    </div>
    <div class="frm__footer">
      <button class="input-u btn-back input_submit-u"
              type="button"
              (click)="backStep()">
        <i class="fa fa-angle-left fa-left"
           aria-hidden="true"></i>
        <span>Anterior</span></button>
      <button class="input-u input_submit-u"
              type="submit">
        <span>Siguiente</span>
        <i class="fa fa-angle-right fa-right"
           aria-hidden="true"></i>
      </button>
    </div>
  </form>
</div>
<ng-template #modalInsuredCapital>
  <div id="modal-u">
    <div class="modal-u">
      <div class="modal__header">
        <button class="modal__header--close"
                (click)="closeModal()">&times;</button>
      </div>
      <div class="modal__body">
        <img class="modal__body--imgIcon"
             [src]="'assets/desgravamen/resources/money.svg'"
             alt="money icon svg">
        <h2 class="modal__body--title">
          Capital asegurado
        </h2>
        <p class="modal__body--text">
          Puede ser el monto inicial del préstamo, o el saldo del mismo.
        </p>
      </div>
      <div class="modal__footer">
        <button class="modal__footer--btn"
                (click)="closeModal()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</ng-template>
