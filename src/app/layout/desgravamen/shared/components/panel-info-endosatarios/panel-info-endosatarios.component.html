<div class="panel-info-brokers">
  <panel-widget
    title="Datos del endosatario">

    <div class="row">
      <div class="col-sm-12">

        <form-button
          *ngIf="endosers.length < 1 && !detail"
          class="pull-right"
          label="Agregar"
          (click)="clickAdd()"
        ></form-button>

        <panel-table
          classTable="margin-top-20"
          [items]="endosers"
          [detail]="detail"
          [headerTemplate]="headerTemplateGeneral"
          (clickDelete)="clickDelete($event)"
          [showDelete]="vista.modoVista == undefined"
          [bodyTemplate]="bodyTemplateEndosers">
        </panel-table>

        <ng-template #headerTemplateGeneral>
          <th class="text-center">Tipo documento</th>
          <th class="text-center">Nro. documento</th>
          <th class="text-center">Raz√≥n social</th>
         
        </ng-template>

        <ng-template #bodyTemplateEndosers let-item="item">
          <td class="text-center vertical-center">{{item.tipo_documento | typeDocument}}</td>
          <td class="text-center vertical-center">{{item.documento}}</td>
          <td class="text-center vertical-center">{{item.nombre_legal}}</td>
        
       
        </ng-template>


      </div>
    </div>

  </panel-widget>
</div>
