<div class="content">
  <section class="content__section">
    <img src="/assets/dps/facial-recognition-verified.png" alt="" />
    <p class="paragraph">
      {{ summary.description }}
    </p>
    <p class="paragraph">
      {{ summary.message }}

      (click)="tryAgain()"

    </button>
  </section>
</div>
