<div class="banner">
  <div class="banner-item"
       *ngIf="step === 1">
    <div class="image-container">
      <img src="assets/sctr/banners/sctr-pension-invalidez.png"
           alt="Cobertura para COVID-19" />
    </div>
    <div class="text-container">
      Pensión o indemnización de invalidez total o parcial y temporal o permanente.
    </div>
  </div>
  <div class="banner-item"
       *ngIf="step === 2">
    <div class="image-container">
      <img src="assets/sctr/banners/sctr-pension-sobrevivencia.png"
           alt="Desgravamen de saldos" />
    </div>
    <div class="text-container">
      Pensión de sobrevivencia.
    </div>
  </div>
  <div class="banner-item"
       *ngIf="step === 3">
    <div class="image-container">
      <img src="assets/sctr/banners/sctr-gastos-sepelio.png"
           alt="Gastos de sepelio" />
    </div>
    <div class="text-container">
      Reembolso de gastos de sepelio.
    </div>
  </div>
  <div class="banner-item"
       *ngIf="step === 4">
    <div class="image-container">
      <img src="assets/sctr/banners/sctr-proteccion.png"
           alt="Protección que Premia, ofertas a precios imbatibles, y sorteos" />
    </div>
    <div class="text-container">
      Protección que Premia, ofertas a precios imbatibles, y sorteos
    </div>
  </div>

</div>
