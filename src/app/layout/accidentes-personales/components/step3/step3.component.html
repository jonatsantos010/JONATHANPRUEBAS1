<main class="container-fluid px-0 py-0 mx-0 my-0">
  <div class="max-width-to-center">
    <div class="bc-1"></div>
    <div class="row px-0 py-0 mx-0 my-0">
      <div class="col-lg-12 mx-0 my-0 px-0 py-0">
        <app-show-steps [NSTEP]="3"></app-show-steps>
      </div>
    </div>
    <!-- PASO 3 - 1 -->
    <div class="paso-3A">
      <div class="row px-0 py-0 mx-0 my-0">
        <div class="col-lg-12 mx-0 my-0 px-0 py-0">
          <a class="back-step"
             [routerLink]="'../step2'">
            <i class="fa fa-caret-left fa-lg mr-2"
               aria-hidden="true"></i>
            Regresar al paso 2</a>
        </div>
        <div class="col-lg-12 mx-0 my-0 px-0 py-0">
          <h1 class="title-step">
            3. Ingrese los datos del seguro, compare y elija un plan
          </h1>
        </div>
        <div class="col-lg-12 mx-0 my-3 py-0 px-0">
          <h5 class="title-products mb-4">ELIJA EL PRODUCTO A COTIZAR</h5>
          <div class="content-products">
            <div class="producto1">
              <input type="radio"
                     class="chk"
                     id="p1"
                     hidden>
              <label for="p1"
                     class="chk-style">INDIVIDUAL</label>
            </div>
            <div class="producto2">
              <input type="radio"
                     class="chk"
                     id="p2"
                     hidden>
              <label for="p2"
                     class="chk-style">FAMILIAR</label>
            </div>
            <div class="producto3">
              <input type="radio"
                     class="chk"
                     id="p3"
                     hidden>
              <label for="p3"
                     class="chk-style">VIAJES</label>
            </div>
            <div class="producto4">
              <input type="radio"
                     class="chk"
                     id="p4"
                     hidden>
              <label for="p4"
                     class="chk-style">ESTUDIANTIL</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row content-form mx-0 my-0 py-0 px-0">
        <div class="col-lg-6 mx-0 my-0 py-0 px-0 pr-1 container-inputs">
          <div class="content-input">
            <select class="in in-width-title-desactive"
                    id="in-vigencia">
              <option value="0"
                      disabled
                      selected
                      hidden></option>
              <option value="1">MENSUAL</option>
            </select>
            <!-- [ngClass]="{'lbl-in-title-active': form.get('vigencia').value > 0}" -->
            <label for="in-vigencia"
                   class="lbl-in-title-desactive">Tipo de Vigencia</label>
          </div>
          <div class="content-input">
            <!-- [ngClass]="{'in-with-title-active': form.get('iniVig').value.length > 0}" -->
            <input type="text"
                   class="in-with-title-desactive in"
                   id="in-iniVig">
            <!-- [ngClass]="{'lbl-in-title-active': form.get('iniVig').value.length > 0}" -->
            <label for="in-names"
                   class="lbl-in-title-desactive">Inicio de Vigencia</label>
          </div>
        </div>
        <div class="col-lg-6 mx-0 my-0 py-0 px-0 pl-1 container-inputs no-padd">
          <div class="content-input">
            <select class="in in-width-title-desactive"
                    id="in-vigencia">
              <option value="0"
                      disabled
                      selected
                      hidden></option>
              <option value="1">MENSUAL</option>
            </select>
            <!-- [ngClass]="{'lbl-in-title-active': form.get('frecPago').value > 0}" -->
            <label for="in-vigencia"
                   class="lbl-in-title-desactive">Frecuencia de Pago</label>
          </div>
          <div class="content-input">
            <!-- [ngClass]="{'in-with-title-active': form.get('iniVig').value.length > 0}" -->
            <span class="in-with-title-desactive in">Fin de Vigencia</span>
          </div>
        </div>
        <div class="col-lg-12 mx-0 my-2 py-0 px-0">
          <div class="content-input">
            <select class="in in-width-title-desactive"
                    id="in-vigencia">
              <option value="0"
                      disabled
                      selected
                      hidden></option>
              <option value="1">INFORMÁTICA Y/O SERVICIOS DE INFORMACIÓN</option>
            </select>
            <!-- [ngClass]="{'lbl-in-title-active': form.get('frecPago').value > 0}" -->
            <label for="in-vigencia"
                   class="lbl-in-title-desactive">Actividad a relizar</label>
          </div>
        </div>
        <div class="col-lg-6 mx-0 my-0 py-0 px-0 pr-1 no-padd">
          <div class="content-input">
            <select class="in in-width-title-desactive"
                    id="in-vigencia">
              <option value="0"
                      disabled
                      selected
                      hidden></option>
              <option value="1">HASTA 10 HORAS</option>
            </select>
            <!-- [ngClass]="{'lbl-in-title-active': form.get('temporalidad').value > 0}" -->
            <label for="in-vigencia"
                   class="lbl-in-title-desactive">Temporabilidad</label>
          </div>
        </div>
        <div class="col-lg-6 mx-0 my-0 py-0 px-0 pl-1 no-padd">
          <div class="content-input">
            <select class="in in-width-title-desactive"
                    id="in-vigencia">
              <option value="0"
                      disabled
                      selected
                      hidden></option>
              <option value="1">EN CUALQUIER LUGAR</option>
            </select>
            <!-- [ngClass]="{'lbl-in-title-active': form.get('alcance').value > 0}" -->
            <label for="in-vigencia"
                   class="lbl-in-title-desactive">Alcance</label>
          </div>
        </div>
        <div class="col-lg-12 mx-0 my-3 py-0 px-0">
          <input type="checkbox"
                 class="chk"
                 id="siniestros"
                 hidden>
          <label for="siniestros"
                 class="chk-style">¿Tuvo siniestros?</label>
        </div>
      </div>
      <div class="row mx-0 my-0 px-0 py-0 px-0">
        <div class="col-lg-6 mx-0 my-0 py-0 px-0 pr-1 no-padd">
          <div class="content-input">
            <!-- [ngClass]="{'in-with-title-active': form.get('iniVig').value.length > 0}" -->
            <input type="text"
                   class="in-with-title-desactive in"
                   id="in-iniVig">
            <!-- [ngClass]="{'lbl-in-title-active': form.get('iniVig').value.length > 0}" -->
            <label for="in-names"
                   class="lbl-in-title-desactive">Monto del Siniestro</label>
          </div>
        </div>
        <div class="col-lg-6 mx-0 my-0 py-0 px-0 pl-1 no-padd">
          <div class="content-input">
            <!-- [ngClass]="{'in-with-title-active': form.get('iniVig').value.length > 0}" -->
            <input type="text"
                   class="in-with-title-desactive in"
                   id="in-iniVig">
            <!-- [ngClass]="{'lbl-in-title-active': form.get('iniVig').value.length > 0}" -->
            <label for="in-names"
                   class="lbl-in-title-desactive">Prima Pagada</label>
          </div>
        </div>
      </div>
      <div class="row mx-0 my-0 px-0 py-0 mt-4 text-center">
        <div class="col-lg-12 mx-0 my-0 px-0 py-0">
          <!-- [disabled]="form.invalid" -->
          <button type="button"
                  [routerLink]="'/accidentes-personales/step3/select-plan'"
                  class="btn-submit btn-planes-primas">Ver planes y primas</button>
        </div>
      </div>
      <div class="row mx-0 my-0 px-0 py-0 mt-5 text-center">
        <div class="col-lg-12 mx-0 my-0 px-0 py-0">
          <button type="button"
                  [routerLink]="'/accidentes-personales/step2'"
                  class="btn-back"><i class="fa fa-angle-left mr-2"
               aria-hidden="true"></i>Anterior</button>
        </div>
      </div>
    </div>
  </div>
  <app-questions></app-questions>
</main>
